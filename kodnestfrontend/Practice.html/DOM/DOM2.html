<!--  querySelector() used to target 
first element that matches specified selector -->
<!DOCTYPE html>
<head>
    <title> querySelector()</title>
</head>
<body>
    <p class="Para1"</p>
        <p class="Para2"</p>
        <p class="Para3"</p>
<script>
    let elements = document.querySelector('.para');
    console.log(elements);
</script>
</body>
</html>
