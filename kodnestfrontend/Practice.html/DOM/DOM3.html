// <!--  querySelectorAll() used to target  all element that matches specified selector -->
<!DOCTYPE html>
<head>
    <title> querySelectorAll()</title>
</head>
<body>
    <p class="Para">Para1</p>
    <p class="para">Para2</p>
    <p class="para">Para3</p>
<script>
    let elements = document.querySelectorAll('.para');
    console.log(elements);
     elements.forEach(e) => {console.log(ele)}

</script>
</body>
</html>
